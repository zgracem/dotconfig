# Wirb colour scheme
# <https://github.com/janlelis/wirb>

# numbers

number:                     # 5
- :cyan
- :bright
special_number:             # Infinity, NaN
- :cyan
- :bright
- :black
range:                      # .. in 3..5
- :white
rational_separator:         # /  in (3/5)
- :white
rational_delimiter:         # () in (3/5)
- :default
complex_delimiter:          # () in (3+5i)
- :default

# containers

hash_delimiter:             # { … }
- :default
array_delimiter:            # [ … ]
- :default
set_delimiter:              #  …{ … }…
- :default

# Class
class:                      # Class
- :yellow
- :bright
class_separator:            # ::
- :white
- :default

# Object
object_delimiter:           # #< … >
- :white
object_class:               # Class
- :yellow
- :bright
object_description_prefix:  # :
- :default
object_address:             # 0x201c60f4
- :bright
- :black
object_variable_prefix:     # @…
- :white
object_variable:            #  …var_name
- :default
object_description:         # 2002-01-01 ((2452276j,0s,0n),+0s,2299161j)
- :default
object_line_prefix:         # …@…
- :default
object_line:                # …/path/including/trailing/colon:
- :blue
object_line_number:         # 42
- :cyan
object_address_prefix:
- :black
- :magenta

# Symbol
symbol_prefix:              # :…
- :green
- :bright
symbol:
- :green
symbol_string_delimiter:    # …"…"
- :green
- :bright
symbol_string:
- :green

# String
string:
- :cyan
string_delimiter:
- :cyan
- :bright

# Regexp
regexp_delimiter:           # /…/
- :magenta
regexp:                     # [abc][^123]
- :magenta
- :bright
regexp_flags:               # …ix
- :magenta
- :faint

# delimiters

comma:                      # ,
- :default
- :default
refers:                     # =>
- :default
- :default

# misc.

time:
- :blue
- :bright
- :black
word:
- :bright
- :magenta
- :black
nil:
- :bright
- :black
false:
- :red
- :faint
true:
- :green
- :faint
